<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>Video</title>
      <meta name="description" content="Video - A-Frame">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

      <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <video id="videoParis" preload="auto"
               src="zorba.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous"></video>
        <video id="videoHypercube" preload="auto"
               src="29280579.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>

      <!--
      SOURCE
      Title:  Paris Sunset - Timelapse (Public Domain)
      Author: Mythomen <https://vimeo.com/mythomen>
      URL:    https://vimeo.com/147309712
      -->
      <a-entity material="shader: flat; src: #videoParis"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                rotation="0 35 0">
      </a-entity>

      <!--
      SOURCE
      Title:  Hypercube Study
      Author: Dan Allison <https://vimeo.com/danallison>
      URL:    https://vimeo.com/5081158
      -->
      <a-entity material="shader: flat; src: #videoHypercube"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 -60 -200"
                rotation="0 -35 0">
      </a-entity>

      <a-sky src="sky.jpg"></a-sky>
    </a-scene>

    <button id="bouton" style="position: absolute; left: 20px; bottom: 20px;">PLAY</button>

    <script>
        var b = document.querySelector('#bouton');
        var video1 = document.querySelector('#videoParis');
        var video2 = document.querySelector('#videoHypercube');

        function resumeVideo() {
            console.log("button clicked");
                  video1.play();
                  video2.play();
        }
        b.onclick = resumeVideo;

      </script>

  </body>
</html>
