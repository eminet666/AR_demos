<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

		<script>
				AFRAME.registerComponent('loaded', {
						init: function () {
							var el = this.el;
							el.addEventListener('model-loaded', () => {
									console.log(el.id+" chargé");
								});
							this.el.addEventListener('model-error', () => {
									// Grab the mesh / scene.
									console.log("erreur");
								});
							}
				});
		</script>


	</head>

  <body style='margin : 0px; overflow: hidden;'>

		<a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; '>
		<!-- <a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; patternRatio: 0.75'> -->
			<a-assets>
				<a-asset-item id="glbFlamingo" src="./models/Flamingo.glb"></a-asset-item>
				<a-asset-item id="glbParrot" src="./models/Parrot.glb"></a-asset-item>
				<a-asset-item id="glbStork" src="./models/Stork.glb"></a-asset-item>
			</a-assets>

			<a-marker preset="hiro">
					<a-entity   id ="flamingo1"
											scale="0.5 0.5 0.5"
											position="0 0 0"
											rotation="0 0 0"
											loaded
											animation-mixer
											gltf-model="#glbFlamingo">
					 </a-entity>
			</a-marker>

			<a-marker type="pattern" url="./patterns/pattern-letterA.patt">
					<a-entity   id ="flamingo2"
											scale="0.5 0.5 0.5"
											position="0 0 0"
											rotation="0 0 0"
											loaded
											animation-mixer
											gltf-model="#glbFlamingo">
					 </a-entity>
			</a-marker>

			<a-marker type="pattern" url="./patterns/pattern-letterB.patt">
					<a-entity   id ="parrot1"
											scale="0.5 0.5 0.5"
											position="0 0 0"
											rotation="0 0 0"
											loaded
											animation-mixer
											gltf-model="#glbParrot">
					 </a-entity>
			</a-marker>

			<a-marker type="pattern" url="./patterns/pattern-letterC.patt">
					<a-entity   id ="parrot2"
											scale="0.5 0.5 0.5"
											position="0 0 0"
											rotation="0 0 0"
											loaded
											animation-mixer
											gltf-model="#glbParrot">
					 </a-entity>
			</a-marker>

			<a-marker type="pattern" url="./patterns/pattern-letterD.patt">
					<a-entity   id ="stork1"
											scale="0.5 0.5 0.5"
											position="0 0 0"
											rotation="0 0 0"
											loaded
											animation-mixer
											gltf-model="#glbStork">
					 </a-entity>
			</a-marker>

			<a-marker type="pattern" url="./patterns/pattern-letterF.patt">
					<a-entity   id ="stork2"
											scale="0.5 0.5 0.5"
											position="0 0 0"
											rotation="0 0 0"
											loaded
											animation-mixer
											gltf-model="#glbStork">
					 </a-entity>
			</a-marker>

			<a-marker type="pattern" url="./patterns/pattern-letterG.patt">
					<a-entity   id ="stork3"
											scale="0.5 0.5 0.5"
											position="0 0 0"
											rotation="0 0 0"
											loaded
											animation-mixer
											gltf-model="#glbStork">
					 </a-entity>
			</a-marker>

				<a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
