<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

	</head>

  <body style='margin : 0px; overflow: hidden;'>

		<a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; patternRatio: 0.75'>
				<a-assets>
					<img id="img1" src="./images/image1.jpg">
					<img id="img2" src="./images/image2.jpg">
					<img id="img3" src="./images/image3.jpg">
					<img id="img4" src="./images/image4.jpg">
					<img id="img5" src="./images/image5.jpg">
					<img id="img6" src="./images/image6.jpg">
					<img id="img7" src="./images/image7.jpg">
				</a-assets>

				<a-marker type="pattern" url="./patterns/pattern-anne.patt">
						<a-entity>
								<a-plane position="0 1 0" src="#img1" height="2" width="2" rotation="-45 0 0"></a-plane>
						</a-entity>
				</a-marker>

				<a-marker type="pattern" url="./patterns/pattern-archi.patt">
						<a-entity>
								<a-plane position="0 1 0" src="#img2" height="2" width="2" rotation="-45 0 0"></a-plane>
						</a-entity>
				</a-marker>

				<a-marker type="pattern" url="./patterns/pattern-cheval.patt">
						<a-entity>
								<a-plane position="0 1 0" src="#img3" height="2" width="2" rotation="-45 0 0"></a-plane>
						</a-entity>
				</a-marker>

				<a-marker type="pattern" url="./patterns/pattern-femme.patt">
						<a-entity>
								<a-plane position="0 1 0" src="#img4" height="2" width="2" rotation="-45 0 0"></a-plane>
						</a-entity>
				</a-marker>


				<a-marker type="pattern" url="./patterns/pattern-leda.patt">
						<a-entity>
								<a-plane position="0 1 0" src="#img5" height="2" width="2" rotation="-45 0 0"></a-plane>
						</a-entity>
				</a-marker>

				<a-marker type="pattern" url="./patterns/pattern-vinci.patt">
						<a-entity>
								<a-plane position="0 1 0" src="#img6" height="2" width="2" rotation="-45 0 0"></a-plane>
						</a-entity>
				</a-marker>

				<a-marker type="pattern" url="./patterns/pattern-visages.patt">
						<a-entity>
								<a-plane position="0 1 0" src="#img7" height="2" width="2" rotation="-45 0 0"></a-plane>
						</a-entity>
				</a-marker>


				<a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
