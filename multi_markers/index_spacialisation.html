<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

	</head>

  <body style='margin : 0px; overflow: hidden;'>

		<a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; '>
		<!-- <a-scene embedded arjs='trackingMethod: best;debugUIEnabled: false; patternRatio: 0.75'> -->

				<a-marker preset="hiro">
						<a-box color="yellow" position="0 0 0" 			 rotation="0 0 0" scale="0.2 0.2 0.2"></a-box>
						<a-box color="red" 		position="0.5 0 0" 		 rotation="0 45 0" scale="0.2 0.2 0.2"></a-box>
						<a-box color="blue" 	position="0.5 0.5 0" 	 rotation="45 0 0" scale="0.2 0.2 0.2"></a-box>
						<a-box color="green" 	position="0.5 0.5 0.5" rotation="0 0 45" scale="0.2 0.2 0.2"></a-box>
				</a-marker>

				<a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
